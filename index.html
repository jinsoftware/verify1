<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background: blue;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h2>Welcome to My GitHub Page</h2>
    <p>Click below to continue.</p>
    <button onclick="redirectToPage()">Continue</button>

    <script>
        function redirectToPage() {
            window.location.href = "pages/case-details.html"; // Redirect to the target page
        }
    </script>

</body>
</html>
